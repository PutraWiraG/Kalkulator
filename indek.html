<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kalkulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- <div class="row text-center mt-5 mb-3">
        <div class="col">
          <h1>Kalkulator</h1>
        </div>
      </div> -->

      <div class="row mt-4">
        <div class="col">
          <div class="card-kalkulator">
            <div class="row mb-2">
              <div class="col pt-2">
                <div class="hasil text-end">
                  <p class="display font-70">0</p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="display-operator text-end">
                  <p class="opt">0</p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="operator pt-3">
                  <div class="row baris-pertama text-center mb-1">
                    <div class="col-3">
                      <button class="btn-7">7</button>
                    </div>
                    <div class="col-3">
                      <button class="btn-8">8</button>
                    </div>
                    <div class="col-3">
                      <button class="btn-9">9</button>
                    </div>
                    <div class="col-3">
                      <button class="btn-bagi">/</button>
                    </div>
                  </div>
                  <div class="row baris-kedua text-center mb-1">
                    <div class="col-3">
                      <button class="btn-4">4</button>
                    </div>
                    <div class="col-3">
                      <button class="btn-5">5</button>
                    </div>
                    <div class="col-3">
                      <button class="btn-6">6</button>
                    </div>
                    <div class="col-3">
                      <button class="btn-kali">x</button>
                    </div>
                  </div>
                  <div class="row baris-ketiga text-center mb-1">
                    <div class="col-3">
                      <button class="btn-1">1</button>
                    </div>
                    <div class="col-3">
                      <button class="btn-2">2</button>
                    </div>
                    <div class="col-3">
                      <button class="btn-3">3</button>
                    </div>
                    <div class="col-3">
                      <button class="btn-tambah">+</button>
                    </div>
                  </div>
                  <div class="row baris-keempat text-center mb-1">
                    <div class="col-3">
                      <button class="btn-0">0</button>
                    </div>
                    <div class="col-6">
                      <button class="btn-samadengan" style="width: 188px">=</button>
                    </div>
                    <div class="col-3">
                      <button class="btn-kurang">-</button>
                    </div>
                  </div>
                  <div class="row baris-kelima text-center mb-1">
                    <div class="col">
                      <button class="btn-clear" style="width: 400px">Clear</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
